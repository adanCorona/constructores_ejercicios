<script>

    let nombre = prompt('Cual es nombre de tu mascota')
    let edad = prompt('Que edad tiene')
    let raza = prompt('Que raza es')
    let juguete1 = prompt("Juguete 1")
    let juguete2 = prompt("juguete 2")

    let juguetes = [juguete1, juguete2]

    function Mascota(nombre, e, a, juguetes) {
        
        this.nombre = nombre
        this.edad = e
        this.raza = a
        this.juguetes = juguetes
       
    }

    let m1 = new Mascota(nombre, edad, raza, juguetes)

    console.log(m1)

</script>
